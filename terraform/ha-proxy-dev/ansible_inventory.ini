[all:vars]
env_short=dev
ansible_connection=ssh
ansible_user=sysadmin
ansible_become=yes
ansible_become_method=sudo
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=/config/.ssh/terraform.key
ansible_ssh_common_args=-o StrictHostKeyChecking=no


[haproxy]
dev-haproxy-01 ansible_host=10.50.97.5 vrrp_state=MASTER vrrp_priority=101 vrrp_ip_interface=ens192
dev-haproxy-02 ansible_host=10.50.97.4 vrrp_state=BACKUP vrrp_priority=100 vrrp_ip_interface=ens192
